<!DOCTYPE html>
<html>
  <body>
    <h1>Simple Quiz</h1>

    <form name="quiz" id="quiz-form">
      <div class="form-control">
        <div>
          Question 1: What is the capital of the Philippines? <br />
          <!-- Enter field for question 1 here -->

          <br /><br />
          <input type="text" id="answer-1" name="answer-1" />
          <div id="result-question1"></div>
        </div>
        <br />
      </div>
      <div class="form-control">
        <div>
          Question 2: What is the value of x? x = 3 + 2*5<br />
          <!-- Enter options for question 2 here -->

          <br />

          <label
            ><input type="radio" name="m-c" id="mc-1" value="25" />x = 25</label
          ><br />
          <label
            ><input type="radio" name="m-c" id="mc-2" value="13" />x = 13</label
          ><br />
          <label
            ><input type="radio" name="m-c" id="mc-3" value="18" />x = 18</label>
            <div id="result-question2"></div>
          <br />
          
          <br />
        </div>
      </div>
      <div class="form-control">
        <div>
          Question 3: Which of the following birds can fly? Choose 3 correct
          answers.<br />
          <!-- Enter options for question 3 here -->
            <label
              ><input
                type="checkbox"
                name="answer-3"
                value="parrot"
              />Parrot</label
            ><br />
            <label
              ><input
                type="checkbox"
                name="answer-3"
                value="eagle"
              />Eagle</label
            ><br />
            <label
              ><input
                type="checkbox"
                name="answer-3"
                value="penguin"
              />Penguin </label
            ><br />
            <label
              ><input type="checkbox" name="answer-3" value="cow" />Cow</label
            >
          </div>
          <div id="result-question3"></div>
          <br /><br />
        </div>
      </div>
      <div class="form-control">
        <button type="submit" name="submitBtn">Submit</button>
        <button type="reset" name="resetBtn" id="reset-btn">Reset</button>
      </div>
    </form>

    <script src="script.js">
     
    </script>
  </body>
</html>
